<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Comptes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-danger" th:href="@{/transfert}">Effectuer un transfert</a>
                        <h3>Gestion des Comptes</h3>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Client</th>
                            <th>Solde</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="compte : ${listComptes}">
                            <td th:text="${compte.id}"></td>
                            <td th:text="${compte.type}"></td>
                            <td th:text="${compte.getClientDto().name}"></td>
                            <td th:text="${compte.solde}"></td>
                            <td>
                                <a class="btn btn-secondary" th:href="@{historique(id=${compte.id})}">ðŸ‘€ Historique des transactions</a>
                                <a class="btn btn-warning" th:href="@{debit(id=${compte.id})}">Retrait</a>
                                <a class="btn btn-success" th:href="@{credit(id=${compte.id})}">Versement</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
