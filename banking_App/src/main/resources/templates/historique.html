<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Historique</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h3>Historique des op√©rations sur le compte</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Montant</th>
                            <th>Date</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="operation : ${listOperations}">
                            <td th:text="${operation.id}"></td>
                            <td th:text="${operation.type}"></td>
                            <td th:text="${operation.montant}"></td>
                            <td th:text="${operation.operationDate}"></td>
                            <td th:text="${operation.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
