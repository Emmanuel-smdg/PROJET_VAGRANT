<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Clients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-primary" th:href="@{/formClient}">Ajouter Client</a>
                        <h3>Gestion des Clients</h3>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${listClients}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <a class="btn btn-success"  th:href="@{editerClient(id=${client.id})}">Modifier</a>
                                <a class="btn btn-secondary" th:href="@{/formCompteCourant(id=${client.id})}">+ Compte Courant</a>
                                <a class="btn btn-warning" th:href="@{/formCompteEpargne(id=${client.id})}">+ Compte Epargne</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
